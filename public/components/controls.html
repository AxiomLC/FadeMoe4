<div class="controls">
    <button id="view-db-btn" class="control-btn active glow-purple">View DB</button>
    <button id="view-alerts-btn" class="control-btn glow-pink">Alert Cards</button>
<div id="three-buttons-container"></div>
</div>
<script>
  async function loadThreeButtons() {
    try {
      const response = await fetch('components/3buttons.html');
      if (!response.ok) throw new Error(`HTTP error! status: ${response.status}`);
      const html = await response.text();
      document.getElementById('three-buttons-container').innerHTML = html;
    } catch (error) {
      console.error('Failed to load 3buttons.html:', error);
    }
  }
  loadThreeButtons();
</script>
<div class="controls-row-secondary" id="dbviewcontrol-container">
    <!-- dbviewcontrol.html will be loaded here -->
</div>
