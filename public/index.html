<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>FadeMoe4 - Database Viewer</title>
    <link rel="stylesheet" href="css/styles.css" />
</head>
<body>
    <div id="app">
        <!-- Header with glowing title and status box -->
        <div class="header-container">
            <div class="header-left">
                <!-- LOGO COMMENT: Insert logo image here -->
                <img src="Logo13b.png" alt="FadeMoe Logo" class="glowing-logo" />
                <h1 class="glowing-title">FadeMoe free beta</h1>
                <p>Moe knows trading</p>
            </div>
            <div id="status-box-container" class="header-right"></div>
        </div>

        <!-- Control Buttons -->
        <div id="controls-container"></div>

        <!--
        <div id="dbview2-container"></div>
        -->
    
        <!-- Main Content Area -->
        <div class="main-content">
            <!-- Database View (default) -->
            <div id="db-view-container" class="content-section active"></div>

            <!-- Total Records Display -->
            <div id="totalRecordsDisplay" style="text-align: center; margin-top: 10px; color: #d1d5db;"></div>

            <!-- Pagination Controls -->
            <div class="pagination">
                <button id="prevPageBtn">Previous</button>
                <input type="number" id="pageInput" min="1" placeholder="Page" />
                <button id="goToPageBtn">Go</button>
                <button id="nextPageBtn">Next</button>
            </div>

            <!-- Alert Cards View (hidden by default) -->
            <div id="alert-view-container" class="content-section hidden">
                <div style="color: #bbb; font-size: 1.5rem; text-align: center; margin-top: 50px;">Alert Cards - Coming Soon</div>
            </div>
        </div>

        <!-- Modal for Schema Display -->
        <div id="schemaModal" class="modal hidden">
            <div class="modal-content">
                <span id="modalCloseBtn" class="modal-close">&times;</span>
                <div id="modalSchemaContent">Loading schema...</div>
            </div>
        </div>

    </div>

    <!-- <script src="js/dbview2.js"></script> -->
    <script src="js/uifunctions.js"></script>
    <script src="js/main.js"></script>

</body>
</html>
